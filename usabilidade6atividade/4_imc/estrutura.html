<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cálculo de IMC</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="imcForm">
                    <div class="form-group">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" class="form-control" id="peso" placeholder="Insira o peso" required>
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura (m):</label>
                        <input type="number" class="form-control" id="altura" placeholder="Insira a altura" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calcular IMC</button>
                </form>
                <div class="result mt-4">
                    <h4 id="imcResultado"></h4>
                    <p id="imcSituacao"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="funcoes.js"></script>
</body>
</html>
