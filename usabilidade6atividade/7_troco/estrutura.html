<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Vendas - Troco</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cálculo de Troco</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="trocoForm">
                    <div class="form-group">
                        <label for="valorCompra">Valor da Compra (R$):</label>
                        <input type="number" class="form-control" id="valorCompra" placeholder="Insira o valor da compra" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="valorPago">Valor Pago (R$):</label>
                        <input type="number" class="form-control" id="valorPago" placeholder="Insira o valor pago" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calcular Troco</button>
                </form>
                <div class="result mt-4">
                    <h4 id="mensagemTroco"></h4>
                    <p id="detalheTroco"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="funcoes.js"></script>
</body>
</html>
