<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastro de Pessoas</h1>
        <div class="form-group">
            <label for="tipoPessoa">Tipo de Pessoa:</label>
            <select id="tipoPessoa" class="form-control">
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
        </div>
        <div class="form-group" id="cpfDiv">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF">
        </div>
        <div class="form-group" id="cnpjDiv" style="display: none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" class="form-control" placeholder="Digite o CNPJ">
        </div>
        <button class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>

        <h2 class="mt-5">Cadastro Realizado:</h2>
        <ul id="cadastroList" class="list-group mt-3"></ul>
    </div>

    <script src="funcoes.js"></script>
</body>
</html>
