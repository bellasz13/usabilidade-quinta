<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função por Partes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cálculo de Função por Partes</h2>
        <form id="funcaoForm" class="mb-3">
            <div class="mb-3">
                <label for="valorX" class="form-label">Digite o valor de x:</label>
                <input type="number" class="form-control" id="valorX" placeholder="Insira o valor de x">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularFuncao()">Calcular f(x)</button>
        </form>

        <h3 class="text-center">Resultado</h3>
        <div id="resultado" class="alert alert-info" role="alert"></div>
    </div>

    <script src="funcoes.js"></script>
</body>
</html>
