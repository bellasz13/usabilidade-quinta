<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="container">
        <h2>Cadastro de Veículos</h2>

        <form id="formCadastro">
            <div class="mb-3">
                <label for="chassi" class="form-label">Número do Chassi:</label>
                <input type="text" id="chassi" class="form-control" required placeholder="Informe o número do chassi">
            </div>
            <div class="mb-3">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" id="placa" class="form-control" required placeholder="Informe a placa do veículo">
            </div>
            <button type="button" onclick="cadastrarVeiculo()" class="btn btn-primary">Cadastrar Veículo</button>
        </form>
    
        <button type="button" onclick="exibirVeiculos()" class="btn btn-success mt-3">Exibir Veículos Cadastrados</button>
    
        <div id="listaVeiculos" class="mt-3"></div>
    </div>
    <script src="funcoes.js"></script>
</body>
</html>
