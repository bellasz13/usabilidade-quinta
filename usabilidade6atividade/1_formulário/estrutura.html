<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="container">
        <div class="form-container mx-auto">
            <h2>Formulário</h2>
            <form>
                <!-- Login -->
                <div class="mb-3">
                    <label for="login" class="form-label">Login:</label>
                    <input type="text" class="form-control" id="login" placeholder="Digite seu login">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>

                <!-- Data de Nascimento -->
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>

                <!-- Confirmar Senha -->
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
                </div>

                <!-- Sexo -->
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select class="form-select" id="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
                </div>

                <div class="mb-3">
                    <label for="homepage" class="form-label">Home-Page:</label>
                    <input type="url" class="form-control" id="homepage" placeholder="Digite sua Home-Page">
                </div>

                <div class="mb-3">
                    <label for="interesses" class="form-label">Interesses:</label>
                    <select multiple class="form-select" id="interesses">
                        <option value="esporte">Esporte</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="cinema">Cinema</option>
                        <option value="moda">Moda</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-primary me-md-2">Limpar</button>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
