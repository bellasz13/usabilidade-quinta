<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de Ana Laura</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .cartao {
            width: 18rem;
            padding: 1.5rem;
            border-radius: .7rem;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .cartao img {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .cartao h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .cartao p {
            font-size: 1rem;
            color: #555;
        }
        .voltar-container {
            text-align: center;
            margin-top: 2rem;
        }
        button {
            color: white;
            padding: .5rem 2rem;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top:2rem;">Currículo de Ana Laura</h1>
    <div class="container">
        <div class="cartao">
            <img src="https://www.unibh.br/wp-content/uploads/2022/03/CiencComp460.jpg" alt="Foto de Ana Laura">
            <h2>Formação Acadêmica</h2>
            <p>Bacharel em Ciência da Computação - Universidade XYZ</p>
        </div>

        <div class="cartao">
            <img src="https://receitahomeoffice.com.br/wp-content/uploads/2022/07/desenvolvimento-web-scaled.webp" alt="Foto de Ana Laura">
            <h2>Experiência Profissional</h2>
            <p>Desenvolvedora Web - Empresa ABC (2018 - 2023)</p>
        </div>

        <div class="cartao">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRId3fkzk9Fk_paWkG0iduatKeApmLT3LaTRw&s" alt="Foto de Ana Laura">
            <h2>Habilidades</h2>
            <p>HTML, CSS, JavaScript, Java, Python</p>
        </div>

        <div class="cartao">
            <img src="https://unopar.s3.amazonaws.com/wp-content/uploads/2020/12/post_thumbnail-28e3c563b6e249a9934b0c1856abd179-925x308.jpeg" alt="Foto de Ana Laura">
            <h2>Idiomas</h2>
            <p>Português (Nativo), Inglês (Avançado)</p>
        </div>
    </div>

    <div class="voltar-container">
        <button onclick="voltarParaCartao()">Voltar</button>
    </div>

    <script>
        function voltarParaCartao() {
            window.location.href = 'cartao.html';
        }
    </script>
</body>
</html>
